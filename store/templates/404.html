{% extends 'store/base.html' %}

{% block title %}Página não encontrada - BebidasStore{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 mb-3">404</h1>
            <h2 class="mb-3">Página não encontrada</h2>
            <p class="lead text-muted mb-4">
                Desculpe, a página que você está procurando não existe ou foi movida.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{% url 'store:home' %}" class="btn btn-primary btn-lg me-md-2">
                    <i class="bi bi-house-fill me-2"></i>Voltar ao Início
                </a>
                <a href="{% url 'store:product_list' %}" class="btn btn-outline-primary btn-lg">
                    <i class="bi bi-collection me-2"></i>Ver Produtos
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
